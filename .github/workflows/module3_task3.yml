---
name: module3_task3
on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - 'main'
    tags:
      - '1.0.0'
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Clone the repository
        uses: actions/checkout@v3

      - name: Check setup file
        run: make lint -C module3_task3/

      - name: Install tools
        run: |
          cd module3_task3
          sudo ./setup.sh

      - name: Build
        run: make build -C module3_task3/

      - name: Validate
        run: make validate -C module3_task3/

      - name: Unit testing
        run: make unit-tests -C module3_task3/

      - name: Integration testing
        run: make integration-tests -C module3_task3/

      - name: Package
        run: make package -C module3_task3/

      - name: Create artifact zip
        uses: actions/upload-artifact@v3
        with:
          name: Archive awesome-website.zip as artifact
          path: module3_task3/awesome-website.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/1.0.0')
        with:
          files: module3_task3/awesome-website.zip
          body_path: module3_task3/DEPLOY.md
...
